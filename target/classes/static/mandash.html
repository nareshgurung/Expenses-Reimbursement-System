    <div id="wrapper">
        <header>
            <h1>Expenses Reimbursement System</h1>

        <nav>

        <main>
            <h2>All Reimbursement</h2>
            	<button id="showTable">Show All</button>      	
            	<select type="number" id="selectStatus" required name ="statusId">
                	<option value=6>Pending</option>
                	<option value=9>Approved</option>
                	<option value=10>Declined</option>
            	</select> 
           <button id="showStatus" type="button">Submit</button>
            <button id="removeButtun" type="button">Remove</button>
            <table id = "myTable">
                <tr>
                    <th class="category">Reim Id</th>
                    <th class="category">Amount</th>
                     <th class="category">Description</th>
                    <th class="category">Author</th>
                    <th class="category">Resolver</th>
                    <th class="category">Status</th>
                </tr>
            </table>
            <h2>Update Reimbursement</h2>
            <p>Required information is marked with an asterisk(*)</p>
            <form id ="alter" method ="post" action="http://localhost:7000/reim/update">
                <label for="*id">Reimbursement Id:</label>
                <input type="number" id="id" required name="reimId"><br><br>
                <label for="*status">status: </label>
                 <select id="status" name="status">
                    <option value=6>Painding</option>
                    <option value=9>Approved</option>
                    <option value=10>Declined</option>
                </select>
               <input id="update" type="submit" value="submit" required>
               <!-- <input id="delete" type ="submit" value="delete"> -->
            </form>
        </main>
